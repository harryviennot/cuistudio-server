name: Deploy Backend

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # JOB 1: Test & Lint
  # ============================================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff

      - name: Run linting
        run: ruff check .

      - name: Run tests
        run: pytest -v --tb=short || true
        env:
          APP_ENV: testing

  # ============================================
  # JOB 2: Check for new migrations
  # ============================================
  check-migrations:
    runs-on: ubuntu-latest
    outputs:
      has_new_migrations: ${{ steps.check.outputs.has_new }}
      new_migrations: ${{ steps.check.outputs.new_migrations }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install psycopg2
        run: pip install psycopg2-binary

      - name: Check for new migrations
        id: check
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}
        run: python scripts/check_migrations.py

  # ============================================
  # JOB 3: Test migrations on local PostgreSQL
  # ============================================
  test-migrations:
    needs: [test, check-migrations]
    if: needs.check-migrations.outputs.has_new_migrations == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Dump production schema (public only)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}
        run: |
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" \
            --schema=public \
            --schema-only \
            --no-owner \
            --no-acl \
            > prod_schema.sql

      - name: Restore schema to test database
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d test_db -f prod_schema.sql

      - name: Run new migrations on test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: python scripts/run_migrations.py

      - name: Verify migrations applied correctly
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: python scripts/verify_migrations.py

  # ============================================
  # JOB 4: Build Docker image
  # ============================================
  build:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 5: Approval gate (only if migrations)
  # ============================================
  approve-deployment:
    needs: [test-migrations, build]
    if: needs.check-migrations.outputs.has_new_migrations == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deployment approved
        run: echo "âœ… Deployment approved by maintainer"

  # ============================================
  # JOB 6: Deploy to production
  # ============================================
  deploy:
    needs: [check-migrations, build, approve-deployment]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.approve-deployment.result == 'success' || needs.approve-deployment.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install psycopg2-binary

      - name: Apply migrations to production
        if: needs.check-migrations.outputs.has_new_migrations == 'true'
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_PROD_DB_URL }}
        run: python scripts/run_migrations.py

      - name: Trigger Dokploy deployment
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
        run: |
          curl -X POST "$DOKPLOY_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        run: |
          curl --fail --retry 5 --retry-delay 10 \
            https://api.cuisto.app/health
